<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple Login/Signup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }
      /* Hide toast by default */
      .toast {
        display: none;
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        min-width: 250px;
        background: #222;
        color: #fff;
        padding: 16px 24px;
        border-radius: 8px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        font-size: 1rem;
        transition: opacity 0.3s;
      }

      /* Show toast when .show is added */
      .toast.show {
        display: block;
        opacity: 1;
      }

      .toast {
        opacity: 0;
        pointer-events: none;
      }
      .toast.show {
        opacity: 1;
        pointer-events: auto;
      }

      .container {
        position: relative;
        width: 400px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        box-shadow: 0 0 50px rgba(106, 0, 255, 0.3);
        padding: 40px;
        overflow: hidden;
        z-index: 1;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          transparent,
          transparent,
          transparent,
          #6a00ff
        );
        transform: rotate(0deg);
        animation: rotate 6s linear infinite;
        z-index: -1;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      h2 {
        font-size: 2em;
        color: #6a00ff;
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: 2px;
      }

      .input-group {
        position: relative;
        margin-bottom: 25px;
      }

      .input-group input {
        width: 100%;
        padding: 15px 20px;
        background: transparent;
        border: none;
        border-bottom: 2px solid #6a00ff;
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: 0.5s;
      }

      .input-group label {
        position: absolute;
        top: 15px;
        left: 20px;
        color: #aaa;
        pointer-events: none;
        transition: 0.5s;
      }

      .input-group input:focus ~ label,
      .input-group input:valid ~ label {
        top: -15px;
        left: 0;
        color: #6a00ff;
        font-size: 12px;
      }

      .input-group input:focus,
      .input-group input:valid {
        border-bottom: 2px solid #b388ff;
      }

      .btn {
        background: linear-gradient(45deg, #6a00ff, #9c27b0);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(106, 0, 255, 0.4);
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(106, 0, 255, 0.6);
      }

      .btn:active {
        transform: translateY(1px);
      }

      .toggle-form {
        text-align: center;
        margin-top: 20px;
        color: #aaa;
      }

      .toggle-form a {
        color: #b388ff;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
      }

      .toggle-form a:hover {
        color: #6a00ff;
        text-shadow: 0 0 10px rgba(179, 136, 255, 0.5);
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .social-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .social-icon:hover {
        background: #6a00ff;
        transform: translateY(-5px) scale(1.1);
      }

      /* password toggle icon */
      .toggle-password {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #b388ff;
        user-select: none;
      }
      .toggle-password:hover {
        color: #6a00ff;
      }

      /* Form switching animation */
      .form {
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .form.hidden {
        opacity: 0;
        transform: translateX(-100px);
        position: absolute;
        pointer-events: none;
      }

      /* Floating particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .particle {
        position: absolute;
        background: rgba(106, 0, 255, 0.5);
        border-radius: 50%;
        animation: float linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }

        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
        }
      }

      .loader {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid #fff;
        border-top: 3px solid #6a00ff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        vertical-align: middle;
        margin-left: 10px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="particles" id="particles"></div>

    <div class="container">
      <div class="form-container">
        <!-- Login Form -->
        <form class="form" id="loginForm">
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" name="username" required />
            <label>Username</label>
          </div>
          <div class="input-group" style="position: relative">
            <input
              type="password"
              name="password"
              id="loginPassword"
              required
            />
            <label>Password</label>
            <span class="toggle-password" data-target="loginPassword"
              >&#128065;</span
            >
          </div>
          <div style="text-align: right; margin-bottom: 10px">
            <a href="#" id="forgotPasswordLink" style="color: #b388ff"
              >Forgot Password?</a
            >
          </div>
          <button type="submit" class="btn" id="loginBtn">
            <span class="btn-text">Login</span>
            <span class="loader" style="display: none"></span>
          </button>
          <div class="toggle-form">
            Don't have an account? <a href="#" id="showSignup">Sign up</a>
          </div>
        </form>

        <!-- modal for user to enter their email for forgotten password -->
        <div
          id="forgotPasswordModal"
          style="
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
          "
        >
          <div
            style="
              background: #222;
              padding: 30px 20px;
              border-radius: 10px;
              max-width: 350px;
              margin: auto;
            "
          >
            <h3 style="color: #6a00ff; text-align: center">Reset Password</h3>
            <form id="forgotPasswordForm">
              <div class="input-group">
                <input type="email" name="email" required />
                <label>Email Address</label>
              </div>
              <button type="submit" class="btn" style="width: 100%">
                Send Reset Link
              </button>
              <div style="text-align: center; margin-top: 10px">
                <a href="#" id="closeForgotModal" style="color: #b388ff"
                  >Cancel</a
                >
              </div>
            </form>
          </div>
        </div>

        <!-- Signup Form -->
        <form class="form hidden" id="signupForm">
          <h2>Sign Up</h2>
          <div class="name-group" style="display: flex; gap: 15px">
            <div class="input-group" style="flex: 1">
              <input type="text" name="firstname" required />
              <label>First Name</label>
            </div>
            <div class="input-group" style="flex: 1">
              <input type="text" name="lastname" required />
              <label>Last Name</label>
            </div>
          </div>
          <div class="input-group">
            <input type="text" name="referredBy" />
            <label>Referred By (optional)</label>
          </div>
          <div class="input-group">
            <input type="email" name="email" required />
            <label>Email Address</label>
          </div>
          <div class="input-group">
            <input type="text" name="username" required />
            <label>Username</label>
          </div>
          <div class="input-group">
            <input type="tel" name="mobilenumber" required />
            <label>Mobile Number</label>
          </div>
          <div class="input-group" style="position: relative">
            <input
              type="password"
              name="password"
              id="signupPassword"
              required
            />
            <label>Password</label>
            <span class="toggle-password" data-target="signupPassword"
              >&#128065;</span
            >
          </div>
          <button type="submit" class="btn" id="signupBtn">
            <span class="btn-text">Sign Up</span>
            <span class="loader" style="display: none"></span>
          </button>
          <div class="toggle-form">
            Already have an account? <a href="#" id="showLogin">Login</a>
          </div>
        </form>
      </div>
    </div>

    <div id="toast" class="toast" aria-live="polite">
      <div class="flex items-center">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="toast-message">Operation completed successfully!</span>
      </div>
    </div>

    <script>
      // Form switching
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const showSignup = document.getElementById("showSignup");
      const showLogin = document.getElementById("showLogin");

      function showToast(message, isError = false) {
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toast-message");
        if (!toast || !toastMessage) return;
        toastMessage.textContent = message;
        toast.style.backgroundColor = isError ? "#ef4444" : "#10b981";
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
          toast.style.backgroundColor = "";
        }, 3000);
      }
      showSignup.addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
      });

      showLogin.addEventListener("click", (e) => {
        e.preventDefault();
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
      });

      // Create floating particles
      const particlesContainer = document.getElementById("particles");
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        // Random size between 5px and 15px
        const size = Math.random() * 10 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;

        // Random animation duration between 10s and 20s
        const duration = Math.random() * 10 + 10;
        particle.style.animationDuration = `${duration}s`;

        // Random delay
        particle.style.animationDelay = `${Math.random() * 5}s`;

        particlesContainer.appendChild(particle);
      }

      // Handling the sign up
      // Signup
      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const btn = document.getElementById("signupBtn");
          const btnText = btn.querySelector(".btn-text");
          const loader = btn.querySelector(".loader");
          btn.disabled = true;
          btnText.style.display = "none";
          loader.style.display = "inline-block";

          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries());
          Object.keys(data).forEach((key) => {
            if (!data[key]) delete data[key];
          });

          try {
            const response = await fetch("/api/auth/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
              credentials: "include",
            });
            const result = await response.json();
            if (response.ok) {
              showToast("Signup successful!");
              this.reset();
              setTimeout(() => {
                signupForm.classList.add("hidden");
                loginForm.classList.remove("hidden");
              }, 1500);
            } else {
              showToast(result.message || "Signup failed!", true);
            }
          } catch (err) {
            showToast("Network error. Please try again.", true);
          }

          btn.disabled = false;
          btnText.style.display = "inline";
          loader.style.display = "none";
        });

      // Login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const btn = document.getElementById("loginBtn");
          const btnText = btn.querySelector(".btn-text");
          const loader = btn.querySelector(".loader");
          btn.disabled = true;
          btnText.style.display = "none";
          loader.style.display = "inline-block";

          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries());

          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
            credentials: "include",
          });
          const result = await response.json();

          btn.disabled = false;
          btnText.style.display = "inline";
          loader.style.display = "none";

          if (response.ok) {
            window.location.href = "/home";
          } else {
            showToast(result.message || "Login failed!");
          }
        });

      document.querySelectorAll(".toggle-password").forEach(function (toggle) {
        toggle.addEventListener("click", function () {
          const targetId = this.getAttribute("data-target");
          const input = document.getElementById(targetId);
          if (input.type === "password") {
            input.type = "text";
            this.textContent = "üôà"; // Change icon if you want
          } else {
            input.type = "password";
            this.textContent = "üëÅÔ∏è"; // Change icon if you want
          }
        });
      });

      // Handling forgot password modal
      document.getElementById("forgotPasswordLink").onclick = function (e) {
        e.preventDefault();
        document.getElementById("forgotPasswordModal").style.display = "flex";
      };
      document.getElementById("closeForgotModal").onclick = function (e) {
        e.preventDefault();
        document.getElementById("forgotPasswordModal").style.display = "none";
      };

      // handle forgot password form submission
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries());
          try {
            const response = await fetch("/api/auth/forgot-password", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            const result = await response.json();
            showToast(
              result.message ||
                (response.ok
                  ? "Check your email for reset instructions."
                  : "Request failed!"),
              !response.ok
            );
            if (response.ok) {
              document.getElementById("forgotPasswordModal").style.display =
                "none";
            }
          } catch (err) {
            showToast("Network error. Please try again.", true);
          }
        });
    </script>
  </body>
</html>
